name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or your preferred Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Build
        run: npm run build
        working-directory: ./backend
        # If you don't have a build script, you can remove this step

      - name: Run tests
        run: npm test
        working-directory: ./backend
        # If you don't have tests, you can remove this step
